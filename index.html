<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="style.css" rel="stylesheet">

</head>

<body ng-app="SampleApp" ng-controller="MainController" style="background:#fafafa">

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Material Avatar</h2>
        </div>
    </md-toolbar>

    <div layout="row" layout-padding>
        <md-input-container flex>
            <label>Name</label>
            <input name="Name" ng-model="avatar.name">
        </md-input-container>
    </div>

    <div layout="row" layout-margin>
        <md-checkbox ng-model="showFeatures" aria-label="Checkbox 1">
            <b>Check for more features</b>
        </md-checkbox>
    </div>

    <div layout="row" layout-margin ng-if="true" layout-aling="center center" layout-wrap>
        <md-input-container flex="30">
            <label>Font size</label>
            <input ng-model="avatar.fontSize">
        </md-input-container>
        <md-input-container flex="30">
            <label>Size</label>
            <input ng-model="avatar.size" type="number">
        </md-input-container>
        <md-input-container flex="30">
            <label>Character Count</label>
            <input ng-model="avatar.charCount" type="number" max="2" min="0">
        </md-input-container>
        <md-input-container flex="30">
            <label>Rotate Degree</label>
            <input ng-model="avatar.rotateDeg" type="number" max="360" min="0">
        </md-input-container>
        <md-input-container flex="30">
            <label>Text Color</label>
            <input ng-model="avatar.color">
        </md-input-container>
        <div flex="40">
            <label><b>Shape</b></label>
            <md-radio-group ng-model="avatar.shape" layout="row" class="m-t-xs">
                <md-radio-button value="square" class="md-primary">Square</md-radio-button>
                <md-radio-button value="circle" class="md-primary"> Circle </md-radio-button>
            </md-radio-group>
        </div>
    </div>

    <div layout="row" layout-align="end center">
        <md-button class="md-raised md-warn" ng-click="createAvatar()">Submit</md-button>
    </div>

    <div layout="row" layout-align="center center">
        <md-card  id="target" layout-padding>
        </md-card>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="avatar.js"></script>
    <script src="main.js"></script>
</body>

</html>
